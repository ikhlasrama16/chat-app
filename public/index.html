<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>chat app</title>
</head>
<body>
    <h1 class="title">chat app 🗨️</h1>
    <div class="main">
        <div class="name">
            <span><i class="fa-regular fa-user"></i></span>
            <input type="text" class="name-input" id="name-input" value="anonymus" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, debitis!
                    <span>bluebird ⚪ 04 December 20:19</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    Lorem ipsum dolor sit amet consectetur.
                    <span>redbird ⚪ 04 December 20:20</span>
                </p>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    powder is typing a message
                </p>
            </li>
        </ul>
        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                send <span><i class="fa-regular fa-paper-plane"></i></span>
            </button>
        </form>
    </div>
    <h3 class="clients-total" id="clients-total">Total clients: 2</h3>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
